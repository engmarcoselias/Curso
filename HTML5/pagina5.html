    <h1>Pagina para teste de videos</h1>

    <p>Video 1 local forma simples</p>

    <p>Video 1 local (forma correta para varios tipos de navegadores)</p>

    <video controls width="300" poster="#"><!--parametro poster e para colocar capa no video-->
        <source src="midia/video/video1.mp4" type="video/mp4">
        <source src="midia/video/video1.m4v" type="video/mp4">
        <source src="midia/video/video1.webm" type="video/webm">
        <source src="midia/video/video1.ogg" type="video/ogg"> <!--Sempre levando em consideração a sequencia a ser reproduzida dentro da teg video-->
    </video>
        <p>Video externo </p><!--video externo copiado do youtube na aba compartilhar metodo idela não consome pacote para hospedagem-->
