<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
    <link rel="stylesheet" href="CSS/nav.css">
</head>
<body>
    <header>
        <h1>Formulario 4</h1>
        <nav>
            <a href="formulario1.html">Inicio</a>
            <a href="formulario5.html">Pagina 4</a>
            <a href="formulario3.html">Voltar</a>
        </nav>
    </header>
    <main>
        <form action="cadastro.php " method="get" autocomplete="on">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required maxlength="30" minlength="15" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="media">Média:</label>
                <input type="number" name="media" id="media" min="0" max="10" step="0.5" required><!--O atributo step e para descrever de quanto em quanto o valor  do input number varia-->
            </p>
            <p>
                <label for="dia">Dia:</label>
                <input type="date" name="dia" id="dia">
            </p>
                <p>
                    <label for="mes">Mês</label>
                    <input type="month" name="mes" id="mes" required value="2020-09"><!--O value ja atribui um valor dentro do formulario-->
                </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>      
        </form>
    </main>    
</body>
</html>
