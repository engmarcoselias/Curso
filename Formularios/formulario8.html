<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 8</title>
    <link rel="stylesheet" href="CSS/nav.css">
</head>
<body>
    <header>
        <h1>Formulario 8</h1>
        <nav>
            <a href="formulario1.html">Inicio</a>
            <a href="formulario9.html">Pagina 8</a>
            <a href="formulario7.html">Voltar</a>
        </nav>
    </header>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado">
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do norte</option>
                    </optgroup>
                </select>
            </p>
                <p>
                    <label for="prof">Profissão</label>
                    <input type="text" name="prof" id="prof" list="listprof">
                    <datalist id="listprof">
                        <option>Administrador</option>
                        <option>Engenheiro</option>
                        <option>Advogado</option>
                        <option>Tec.Eletrônica</option>
                    </datalist><!--em datalist colocar o option sem value par aparecer so o nome-->
                </p>
                <p>
                    <label for="msg">Mensagem:</label><br>
                    <textarea name="imsg" id="msg" cols="30" rows="10" style="resize:none" maxlength="5"></textarea> <!--no textarea o atributo resize:none e par ao usuario não editar o tamanho da caixa-->
                </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>    
</body>
</html>
