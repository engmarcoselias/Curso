<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email e Telefone</title>
    <link rel="stylesheet" href="CSS/nav.css">
</head>
<body>
    <header>
        <h1>Formulario 5</h1>
        <nav>
            <a href="formulario1.html">Inicio</a>
            <a href="formulario6.html">Pagina 5</a>
            <a href="formulario4.html">Voltar</a>
        </nav>
    </header> 
    <main>
        <form action="cadastro.php" method="get">
            <fieldset><!--O fildset e para agrupar dados -->
                <legend>Dados Pessoais</legend><!--Legenda do fieldset-->
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" autocomplete="email" required >
                </p>
                <p>
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel" pattern="^[(]\d{2}[)]\d{5}-\d{4}$" placeholder="(xx) xxxxx-xxxx"><!--pattern com expressoes Regex-->
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
        <!--Estudar expressoes regulares RegEx-->
    </main>   
</body>
</html>
