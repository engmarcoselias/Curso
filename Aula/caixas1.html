    <h2>Tipos de caixa</h2>
    <p><strong>Box-level:</strong> se inicia na linha abaixo ocupa todo o espaço do navegar e ao fim o conteudo vai para proxima linha.</p>
    <p>Ex:</p>
    <img src="imagem/boxlevel.png" alt="Box-Level">
    <p><strong>Inline-level:</strong> continua na meam linha so ocupa o espaço do conteudo e continua na mesma linha.</p>
    <p>Ex:</p>
    <img src="imagem/inlinelevel.png" alt="Inline-Level">
